<h3>Here is a list of Quotes</h3>
<ol type="i">
  <div *ngFor='let quote of quotes;let position = index'>
  <li >{{quote.quote}}</li>
  <button (click)='toogleDetails(position)'>Quote Details</button>

  <!-- Input Binging -->
  <app-quote-datails *ngIf="quote.showDesc" [quote]='quote'></app-quote-datails>
</div>
</ol>
