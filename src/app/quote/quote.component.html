<h3>Here is a list of Quotes</h3>
<ol type="i">
  <div *ngFor='let quote of quotes;let position = index'>
  <li >{{quote.quote}}</li>
  <button class="btn btn-outline-primary" (click)='toogleDetails(position)'>Quote Details</button>

  <!-- Input Binding -->
  <app-quote-datails *ngIf="quote.showDesc" [quote]='quote' (quoteDelete)='deleteQuote($event,position)'></app-quote-datails>
</div>
</ol>
