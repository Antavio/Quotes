<p> Author:
  <strong>{{quote.author}}</strong> <br>
Publisher:<strong>{{quote.publisher}}</strong><br> Upvotes: {{quote.upvotes}}<br>Days passed since Quote was published <strong>{{quote.actualDate|dateRange}} days</strong></p>
<div class="row">
  <div class="col-md-4">
<button class="btn btn-outline-info" (click)='upVote(true)'>Up Vote</button>
</div>
<div class="col-md-4">
<button class="btn btn-outline-warning">Down Vote</button>
</div>
<div class="col-md-4">
<button class="btn btn-outline-danger" (click)='deleteQuote(true)'>Delete Quote</button>
</div>
</div>
