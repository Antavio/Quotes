<div class="container-fluid">
  <div class="row">
      <form>
          <div class="form-group">

              <label for="quote">Quote</label>
              <textarea required class="form-control" id="quote" rows="5" columns="4">

          </div>
          <div class="form-group">

              <label for="author">Author</label>
              <input type="text" required class="form-control" id="author">
              
          </div>
          <div class="form-group">

            <label for="publisher">Publisher</label>
            <input type="text" required class="form-control" id="publisher">
            
        </div>
          <div class="form-group">
              <label for="date">Date Posted</label>
              <input type='date' id="date" required>
              
          </div>
      </form>
  </div>
</div>
