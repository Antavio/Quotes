<div class="container-fluid">
  <div class="row">
      <form #quoteForm='ngForm' (ngSubmit)='quoteSubmission()'>
            <div class="form-group">
                    <label for="quote">Quote</label>
                    <textarea class="form-control" id="description" rows="5" cols="10" [(ngModel)]="newQuote.quote" name="quote"></textarea>                   
                </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author">
            
        </div>
        <div class="form-group">

            <label for="publisher">Publisher</label>
            <input type="text" required class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher">
            
        </div>
        <div class="form-group">
            <label for="date"> Date Posted</label><br>
            <input type='date' id="date" required [(ngModel)]="newQuote.actualDate" name="actualDate">
        </div>
        <button type="Submit" class="btn btn-outline-success btn-lg">Add Quote</button>
      </form>
  </div>
</div>
